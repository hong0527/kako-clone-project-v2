<!DOCTYPE html>
<html lang="en">
<head type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id = "chat-screen">
    <div class = "status-bar">
        <div class = "status-bar__input">
            <span>
                No Service
            </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__input">
            <span>
                18:43
            </span>
        </div>
        <div class = "status-bar__input">
            <span>
                11%
            </span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="hnew-header">
        <div class="hnew-header__column">
            <span>
                <a href = "chats.html">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
            </span>
        </div>
        <div class="hnew-header__column">
            <h4 class="hnew-header__title">
                KakaoTalk
            </h4>
        </div>  
        <div class="hnew-header__column">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-bars fa-lg"></i>
            </span>
        </div>
    </header>


    <main class="main-screen main-chat">
            <div class = "chat-timestamp">
                <span>
                    Tuesday, June 30, 2020
                </span>
            </div>
            <div class = "message-row">
                <img src="https://avatars3.githubusercontent.com/u/3612017"/>
                <div class = "message-row__content">
                    <span class ="message__author">
                        Nicolas Serrano
                    </span>
                    <div class = "message__info">
                        <span class = "message__bubble">
                            Hi!
                        </span>
                        <span class = "message__time">
                            21:27
                        </span>
                    </div>
                </div>
            </div>
            <div class = "message-row message-row--own">
                <div class = "message-row__content">
                    <div class = "message__info">
                        <span class = "message__bubble">
                            What's up?
                        </span>
                        <span class = "message__time">
                            21:27
                        </span>
                    </div>
                </div>
            </div>
    </main>

    <div id = Not_size> 
        this website is too big size!
    </div>

    <form class = "reply">
        <div class = "reply__column">
            <i class="fa-solid fa-square-plus fa-lg"></i>
        </div>
        <div class = "reply__column">
            <input type="text" placeholder="input your text"/>
            <i class="fa-solid fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-lg"></i>
            </button>
        </div>  
    </form>

    <script src="https://kit.fontawesome.com/fb0f9d9e3e.js" crossorigin="anonymous"
    ></script>
</body>
</html>
