<!DOCTYPE html>
<html lang="en">
<head type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kakaoTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__input">
            <span>
                No Service
            </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__input">
            <span>
                18:43
            </span>
        </div>
        <div class = "status-bar__input">
            <span>
                11%
            </span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class = "welcome-header">
        <h1 class = "welcome-header__title">
            Welcome to KakaoTalk
        </h1>
        <p class = "welcome-header__text">
            If you have a Kakao Account,
             long in with your email or phone number.
        </p>
    </header>
    <form action="friends.html" method = "get" id = "longin-form">
        <input type = "text" placeholder="Email or phone number"/>
        <input type = "password" placeholder="Password"/>
        <input type = "submit" value = "Log In"/>
        <a href=""*>
            Find Kakao Account or Password
        </a>
    </form>


    <script src="https://kit.fontawesome.com/fb0f9d9e3e.js" crossorigin="anonymous"
    ></script>
</body>
</html>
